# ------------------------------
# .github/workflows/deploy.yml
# ------------------------------
name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_name: ${{ secrets.TF_PROJECT_NAME }}
          TF_VAR_vpc_cidr: ${{ secrets.TF_VPC_CIDR }}
          TF_VAR_azs: ${{ secrets.TF_AZS }}
          TF_VAR_ecr_repo_name: ${{ secrets.TF_ECR_REPO_NAME }}
          TF_VAR_container_image: ${{ secrets.TF_CONTAINER_IMAGE }}
          TF_VAR_db_name: ${{ secrets.TF_DB_NAME }}
          TF_VAR_db_username: ${{ secrets.TF_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.TF_DB_PASSWORD }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_project_name: ${{ secrets.TF_PROJECT_NAME }}
          TF_VAR_vpc_cidr: ${{ secrets.TF_VPC_CIDR }}
          TF_VAR_azs: ${{ secrets.TF_AZS }}
          TF_VAR_ecr_repo_name: ${{ secrets.TF_ECR_REPO_NAME }}
          TF_VAR_container_image: ${{ secrets.TF_CONTAINER_IMAGE }}
          TF_VAR_db_name: ${{ secrets.TF_DB_NAME }}
          TF_VAR_db_username: ${{ secrets.TF_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.TF_DB_PASSWORD }}
