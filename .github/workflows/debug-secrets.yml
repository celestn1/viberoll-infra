# .github/workflows/debug-secrets.yml
name: Debug AWS Secrets Labels

on:
  workflow_dispatch:

jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Debug AWSCURRENT Labels
      run: |
        echo "üîç Describing all Viberoll secrets with version labels..."

        for secret in $(aws secretsmanager list-secrets \
          --query "SecretList[?starts_with(Name, 'viberoll-')].Name" \
          --output text); do

          echo "---------------------------------------------"
          echo "üîê $secret"
          aws secretsmanager describe-secret \
            --secret-id "$secret" \
            --query 'VersionIdsToStages' \
            --output json || echo "‚ö†Ô∏è Could not describe $secret"

          echo ""
        done
